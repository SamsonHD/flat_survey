  <head>

  <body>
<div class="logo"></div>
<h2 id="survey">Take a survey</h2>
<img class="divider" src="assets/div.svg">
<h2 id="question">Question 1:</h2>
<p id="sentence">How likely are you to recommend your company as a great place to work?</p>
<div class="flex-container">
  <div class="text-cell">Very Negative —</div>
      <input class="hidden radio-label" type="radio" name="survay" id="one"/>
        <label class="button-label" for="one">
      <h1>1</h1>
    </label>
     <input class="hidden radio-label" type="radio" name="survay" id="two"/>
    <label class="button-label" for="two">
      <h1>2</h1>
    </label>
    <input class="hidden radio-label" type="radio" name="survay" id="three"/>
    <label class="button-label" for="three">
      <h1>3</h1>
    </label>
    <input class="hidden radio-label" type="radio" name="survay" id="four" />
    <label class="button-label" for="four">
      <h1>4</h1>
    </label>
    <input class="hidden radio-label" type="radio" name="survay" id="five"/>
    <label class="button-label" for="five">
      <h1>5</h1>
    </label>
  <div class="text-cell">— Very Positive</div>  
</div>
      <div class="flex-buttons">
      <button type="button" class="btn btn-next">Next</button>
      <button type="button" class="btn btn-sub">Submit</button>
      </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
